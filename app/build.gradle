apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        config {
            keyAlias 'chaolee'
            keyPassword '86637971'
            storeFile file('/Users/chaolee/AndroidStudio/keystore/key.jks')
            storePassword '86637971'
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.smile.groundhoghunter"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 142
        versionName "1.42"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        applicationId "com.smile.groundhoghunter"
        manifestPlaceholders = [appName: "@string/app_name"]

        flavorDimensions("groundhoghunter")
        productFlavors {
            groundhoghunter {
                dimension "groundhoghunter"
                applicationId "com.smile.groundhoghunter"
                manifestPlaceholders = [appNameSuffix: ""]
            }
            groundhoghunter_pro {
                dimension "groundhoghunter"
                applicationId "com.smile.groundhoghunter_pro"
                manifestPlaceholders = [appNameSuffix: "_pro"]
            }
        }
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:gridlayout-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.facebook.android:audience-network-sdk:4.99.0'
    implementation 'com.google.firebase:firebase-core:16.0.5'
    implementation 'com.google.firebase:firebase-ads:17.1.1'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation(name: 'smilepublicclasseslibrary-release', ext: 'aar')
}
